<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomía</title>
  <style>
    body
    {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    img {
      border-radius: 10px;
      margin: 15px 0;
    }
    p {
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }
    video {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>✨ Astronomía</h1>

  <img src="cielo.jpg" alt="Cielo estrellado" width="250">

  <p>
    Durante las noches me gusta observar las estrellas. Siempre que viajamos a algún
    pueblito, donde hay menos luz y el cielo se ve más claro, disfruto buscando
    constelaciones.
  </p>

  <video controls width="300px" src="https://www.pexels.com/es-es/download/video/856077/"></video>

</body>
</html>
