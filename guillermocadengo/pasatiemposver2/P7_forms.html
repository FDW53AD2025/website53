<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="estilos2.css">
</head>
<body class="contacto">

  <!-- Header -->
  <header class="contacto-header">
    <h1>Contacto</h1>
  </header>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="pagina_principal.html">Volver al inicio</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main>
    <section class="formulario-contacto">
      <h2>Envíame un mensaje</h2>
      <p>Llena el siguiente formulario y te responderé lo antes posible.</p>

      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required tabindex="1">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tu@correo.com" required tabindex="2">

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required tabindex="3">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required tabindex="4"></textarea>

        <button type="submit" tabindex="5">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="contacto-footer">
    <address>
      Sitio desarrollado por guillermocadengo <br>
      Contacto: 
      <a href="https://www.instagram.com/gael.cadengo/" target="_blank">
        Instagram
        <img src="img/ig_logo.webp" alt="Instagram" width="50" height="50">
      </a>
    </address>
  </footer>

</body>
</html>
