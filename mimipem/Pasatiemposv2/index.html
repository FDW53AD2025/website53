<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url("https://i.ibb.co/THB2VQ6/nyc-skyline-night.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      text-transform: lowercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    header h1 span {
      color: #d4af37; 
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }

    nav a {
      width: 80px;
      height: 80px;
      background: #111;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-size: 0.9rem;
      color: #f5f5f5;
      border: 2px solid #d4af37;
      transition: all 0.4s ease;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0 8px rgba(212,175,55,0.2);
    }

    nav a:hover {
      background: #d4af37;
      color: #111;
      box-shadow: 0 0 15px rgba(212,175,55,0.6);
      transform: scale(1.05);
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      text-align: center;
      color: #ddd;
    }

    .polaroid {
      background: #fff;
      color: #111;
      display: inline-block;
      padding: 10px 10px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      transform: rotate(-2deg);
      margin: 2rem auto;
      transition: transform 0.3s ease;
    }

    .polaroid:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .polaroid img {
      max-width: 250px;
      display: block;
    }

    .caption {
      margin-top: 8px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      font-style: italic;
    }

    main h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-top: 1.5rem;
      color: #d4af37;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    main p {
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(20,20,20,0.85));
      padding: 1.2rem 2rem;
      border-radius: 10px;
      border: 1px solid rgba(212,175,55,0.3);
      margin-top: 1rem;
      font-size: 1rem;
    }

    aside {
      max-width: 600px;
      margin: 2rem auto;
      background: #111;
      border: 1px solid #d4af37;
      padding: 1.5rem 2rem;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      line-height: 1.6;
      text-align: left;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      border-radius: 8px;
    }

    aside::before {
      content: "...";
      display: block;
      font-style: italic;
      text-align: right;
      color: #d4af37;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #aaa;
      font-family: 'Playfair Display', serif;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 2rem;
    }
  </style>
</head>
